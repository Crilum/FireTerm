<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebSH Terminal</title>
    <link rel="stylesheet" href="./src/style/terminal.css">
    <link rel="icon" type="image/x-icon" href="./pics/favicon.ico">
    <script src="/src/lib/js/jquery-3.6.0.min.js"></script>
    <script src="/src/lib/js/FileSaver.min.js"></script>
    <script src="/src/lib/js/html2canvas.js"></script>
</head> 
<body>
    <div>
        <div id="screen">
            <div id="Container">
                <div id="input">
                    <p id="input_title"></p>
                    <input id="input_source" type="command" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
                </div>
                <div id="logger">
                    <div id="wrapper">

                    </div>
                </div>
                <div id="yt" style="display: none;"></div>
                <div id="dialogContainer" style="display: none;"></div>
                <div id="bookmarkBox">
                    <h5 class="textColor">Bookmark Settings:<h5/>
                    <br>
                    <div id="bookmarkBoxInner">
                        <h7 class="textColor">Name:<h7/><br>
                        <input id="bookmarkName" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus><br>
                        <h7 class="textColor">Full website URL:<h7/><br>
                        <input id="bookmarkURL" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus>
                        <button id="bookmarkAddCancel" style="right: 55px;">Cancel</button>
                        <button id="bookmarkAddOk" style="right: 5px;">Save</button>
                    </div>
                </div>
                <div id="themeBox">
                    <h5 class="textColor" id="themeTitle">New theme:<h5/>
                    <br>
                    <div id="themeBoxInner">
                        <h7 class="textColor">Name:<h7/><br>
                        <input id="themeName" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus><br>
                        <h7 class="textColor">Text color:<h7/><br>
                        <input id="themeTextColor" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus><br>
                        <h7 class="textColor">Terminal color:<h7/><br>
                        <input id="themeTermColor" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus><br>
                        <h7 class="textColor">Background color:<h7/><br>
                        <input id="themeBgColor" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus><br>
                        <h7 class="textColor">Text input background color:<h7/><br>
                        <input id="themeTextBgColor" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" autofocus>    
                        <button id="themeAddCancel" style="right: 55px;">Cancel</button>
                        <button id="themeAddOk" style="right: 5px;">Save</button>
                    </div>
                </div>
                <input id="fileInput" name="files[]" onchange="getImportedTheme()" type="file" style="display: none;">
                <p class="content" id="blobp" style="display: none;"></p>
            </div>
        </div>
    </div>
    <script src="./src/js/terminal.js"></script>
    <script src="./src/js/commands.js"></script>
</body>

</html>
